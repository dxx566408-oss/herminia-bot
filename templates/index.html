<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #1a1c1e; color: white; font-family: sans-serif; display: flex; margin: 0; }
        /* القائمة الجانبية */
        .sidebar { width: 250px; background-color: #2c2f33; height: 100vh; padding: 20px; border-right: 2px solid #7289da; }
        .guild-item { display: flex; align-items: center; margin-bottom: 15px; padding: 10px; border-radius: 8px; background: #23272a; }
        .guild-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        
        /* المحتوى الرئيسي */
        .main-content { flex-grow: 1; padding: 50px; text-align: center; }
        .invite-btn { background-color: #7289da; color: white; padding: 15px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 20px; }
        .invite-btn:hover { background-color: #5b6eae; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>سيرفرات البوت</h3>
        {% for guild in guilds %}
        <div class="guild-item">
            <img src="{{ guild.icon }}" alt="icon">
            <span>{{ guild.name }}</span>
        </div>
        {% endfor %}
    </div>

    <div class="main-content">
        <h1>مرحباً بك في لوحة تحكم Herminia</h1>
        <p>البوت متصل وجاهز للخدمة</p>
        <br><br>
        <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot%20applications.commands" class="invite-btn">➕ دعوة البوت للسيرفر</a>
    </div>

</body>
</html>
